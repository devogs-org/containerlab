name: sr-linux

mgmt:
  network: sr-linux-mgmt
  ipv4-subnet: 10.16.2.0/24

topology:
  kinds:
    nokia_srlinux:
      image: ghcr.io/nokia/srlinux:latest
      type: ixr-d1 
      cpu: 1
      
  nodes:
    spine-1:
      kind: nokia_srlinux
      cpu-set: "0" 
      mgmt-ipv4: 10.16.2.11 
      
    spine-2:
      kind: nokia_srlinux
      cpu-set: "1" 
      mgmt-ipv4: 10.16.2.12 

    leaf-1:
      kind: nokia_srlinux
      cpu-set: "2"
      mgmt-ipv4: 10.16.2.21

    leaf-2:
      kind: nokia_srlinux
      cpu-set: "3"
      mgmt-ipv4: 10.16.2.22

    leaf-3:
      kind: nokia_srlinux
      cpu-set: "4"
      mgmt-ipv4: 10.16.2.23

  links:
    - endpoints: ["spine-1:ethernet-1/1", "leaf-1:ethernet-1/1"] 
    - endpoints: ["spine-1:ethernet-1/2", "leaf-2:ethernet-1/1"] 
    - endpoints: ["spine-1:ethernet-1/3", "leaf-3:ethernet-1/1"] 

    - endpoints: ["spine-2:ethernet-1/1", "leaf-1:ethernet-1/2"] 
    - endpoints: ["spine-2:ethernet-1/2", "leaf-2:ethernet-1/2"] 
    - endpoints: ["spine-2:ethernet-1/3", "leaf-3:ethernet-1/2"]